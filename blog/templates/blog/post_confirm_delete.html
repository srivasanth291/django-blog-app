{% extends 'blog/base.html' %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="alert alert-danger">
  <h4>Are you sure?</h4>
  <p>{{ post.title }}</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
