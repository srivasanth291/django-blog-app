{% extends 'blog/base.html' %}
{% block title %}Post Form{% endblock %}

{% block content %}
<h2>Create / Edit Post</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save</button>
  <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
